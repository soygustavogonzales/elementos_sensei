<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../bower_components/raphael/raphael-min.js"></script>
	<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<!-- 
	 <script src="raphael.dragAndDrop.js"></script>
	 -->
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="wrap">
	<div id="caja">
		<div id="settingBox" class="hide">
			<label for="ancho">ancho</label>
			<input class="form-control ancho" type="range" min="5" max="500" name="ancho">
			<br>
			<label for="alto">alto</label>
			<input class="form-control alto" type="range" min="5" max="500" name="alto">
			<br>
			<label for="escala">escala</label>
			<input class="form-control escala" type="range" value="0" min="1" max="100" name="escala">
			<br>
			<label for="rotate">rotate</label>
			<input class="form-control rotate" type="range" value="0" min="0" max="360" name="rotate">
			<br>
			<label for="translatex">translatex</label>
			<input class="form-control translatex" type="range" value="0" min="0" max="1000" name="translatex">
			<br>
			<label for="translatey">translatey</label>
			<input class="form-control translatey" type="range" value="0" min="0" max="560" name="translatey">
			<br>
			<label for="color">color</label>
			<input class="form-control color" type="color" value="#f03737" name="color">
			<br>
			<label for="color-borde">borde</label>
			<input class="form-control color-borde" type="color" value="#f03737" name="color-borde">
		</div>

			
	</div>
</div>
	<div class="fondo-pizarra"></div>
	<canvas id="blackboard" class="pizarra" width="1200" height="560"></canvas>
	<div class="controls">
		<button id="change" class="form-control">Mover pizarra</button>
		<button class="form-control rectangle">crear rectangulo</button>
		<button class="form-control raya">crear raya</button>
		<button class="form-control circule">crear circulo</button>
		<button class="form-control texto">crear texto</button>
		<button class="form-control eliminar">eliminar</button>
		<button class="form-control ctexto">cambiar texto</button>
		<button class="form-control cforma">crear forma</button>
		<button class="form-control cPtos">crear Ptos</button>
		<textarea class="parrafo" name="pararro" id="texto" cols="10" rows="3"></textarea>
		<br>
	</div>
	<!-- 
	 <canvas id="blackboard" width="1200" height="560"></canvas>
	 -->
	<script src="script.js"></script>
	<script src="pizarra.js"></script>
</body>
</html>
